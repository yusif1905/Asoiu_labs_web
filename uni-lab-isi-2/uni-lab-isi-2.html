<!DOCTYPE html>

<head>

<body>
    <h1 style="display: flex;justify-content: center;">Inline Css</h1>
    <!--Inline-->

    <h1 style="color: red;font:200; border:10px; border-color: blue;margin-left: 5%;">Edalet_Hesimli</h1>

    <p style="color: green;font:200; border: 2px;border-color: blue;margin-left: 5%;">Edalet_Hesimli</p>

                <td style="border: 1px solid black;border-collapse:separate;">Edalet</td>

                </td>
        </tbody>
    </table>
    <br><br>

        .inter {
            color: blue;
            margin-left: 5%;
            margin-right: 78%;
            font: 200px;
            border: 2px solid black;
            border-collapse: separate;

        }

        p.inter {
            color: red;
            margin-right: 87%;
        }


        th.inter {
            color: green;
        }

            color: green;
        }

        input.inter {
            color: darkmagenta;
        }

    <h1 class="inter">Edalet_Hesimli</h1><br>
    <p class="inter">Edalet_Hesimli</p><br>

        <thead>
            <tr>
                <th class="inter">Edalet</th>

            </tr>
        </thead>

        <tbody>
            <tr>
                <td class="inter">Edalet</td>

                <td class="inter">Hesimli</td>
                </td>
        </tbody>
    </table><br>
    <input type="text" class="inter" name="fname">
    <br><br>



    <h1 style="display: flex;justify-content: center;">External Css</h1>
    <!--External-->

    <h1 class="exter">Edalet_Hesimli</h1><br>
    <table class="exter">
        <thead>
            <tr>
                <th class="exter">Edalet</th>

        </thead>
